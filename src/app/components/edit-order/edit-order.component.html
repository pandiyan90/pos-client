<div class="row">
  <div *ngIf="order" class="col-6 offset-3 mt-5">
    <form #orderForm="ngForm" (ngSubmit)="setOrderToDatabase(order)">
      <div class="form-group">
        <label for="customerID">Customer ID:</label>
        <input
          name="customerID"
          [(ngModel)]="order.customerID"
          type="text"
          class="form-control"
          id="customerID"
          required
         
        />
        <div
          [hidden]="
            orderForm.controls['customerID']['valid'] ||
            orderForm.controls['customerID']['pristine']
          "
          class="error-message"
        >
          Hiányzó rendelés azonosító!
        </div>
      </div>
      <div class="form-group">
        <label for="productID">Product ID:</label>
        <input
          name="productID"
          id="productID"
          [(ngModel)]="order.productID"
          type="text"
          class="form-control"
          required
        />
        <div
          [hidden]="
            orderForm.controls['productID']['valid'] ||
            orderForm.controls['productID']['pristine']
          "
          class="error-message"
        >
          Hiányzó mennyiség!
        </div>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input
          name="amount"
          id="amount"
          [(ngModel)]="order.amount"
          type="text"
          class="form-control"
          required
        />
        <div
          [hidden]="
            orderForm.controls['amount']['valid'] ||
            orderForm.controls['amount']['pristine']
          "
          class="error-message"
        >
          Hiányzó mennyiség!
        </div>
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <select
          class="form-control"
          name="status"
          id="status"
          [(ngModel)]="order.status"
          pattern="^(new|paid|shipped)$"
          required
        >
          <option value="new">New</option>
          <option value="shipped">Shipped</option>
          <option value="paid">Paid</option>
        </select>
        <div
          [hidden]="
            orderForm.controls['status']['valid'] ||
            orderForm.controls['status']['pristine']
          "
          class="error-message"
        >
          Hiányzó státusz!
        </div>
      </div>
      <button
        [disabled]="orderForm.invalid || updating"
        type="submit"
        class="btn btn-primary btn-block"
      >
        <i *ngIf="!updating" class="fa fa-floppy-o"></i>
        <i *ngIf="updating" class="fa fa-refresh"></i>
      </button>
    </form>
  </div>
</div>
